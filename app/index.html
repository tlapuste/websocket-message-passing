<head>
  <!--  wrapping URL in socket.io  -->
  <script type="text/javascript" src='/socket.io/socket.io.js'></script>
  <script type="text/javascript" src='main.js'></script>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,300italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">

</head>
<body>
  <h1> Message Rater app </h1>
  <div id="messages"></div>

  <form class="" onsubmit="return addMessage(this)">
    <div class="username">
      <input type="text" id=username placeholder="Your name" value=Guest required>
      </div>
      <div class="link">
        <input type="text" id=linkAddress placeholder="Link" required>
      </div>
      <div class="message-input">
        <textarea type="text" id="message" placeholder="Enter a message" value="" required></textarea>
      </div>
      <input class=sendMessageButton type="submit" name="name" value="Send!">
  </form>
</body>
